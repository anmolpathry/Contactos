<ion-header>

  <ion-navbar>
    <ion-title style= "background-color: rgb(180, 101, 120) ">
    <h2 style= "color: aliceblue"> Agregar Contacto</h2> 
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style= "background-color: rgb(180, 101, 120) ">
  <ion-list>
      <ion-item [(ngModel)]= "Nombre" style="background-color:rgb(202, 50, 95)">
          <ion-input placeholder= "Nombre"></ion-input>
     </ion-item>

     <ion-item [(ngModel)]= "Telefono" style="background-color:rgb(202, 50, 95)"> 
        <ion-input placeholder= "Teléfono"></ion-input>
   </ion-item>

   <ion-item [(ngModel)]= "Correo" style="background-color:rgb(202, 50, 95)">
      <ion-input placeholder= "Correo Electrónico"></ion-input>
 </ion-item>

 <ion-item  [(ngModel)]= "Facebook" style="background-color:rgb(202, 50, 95)">
    <ion-input placeholder= "Facebook"></ion-input>
</ion-item>

<ion-item [(ngModel)]= "Twitter"  style="background-color:rgb(202, 50, 95)"> 
    <ion-input placeholder= "Twitter"></ion-input>
</ion-item>

<ion-item  [(ngModel)]= "Instagram" style="background-color:rgb(202, 50, 95)">
    <ion-input placeholder= "Instragram"></ion-input>
</ion-item>

  </ion-list>

  <button (click)= "ClickAgregar()" ion-button block color="#6dc2c7d">Agregar</button>

</ion-content>
