<ion-header>

  <ion-navbar>
    <ion-title style=" background-color: rgb(180, 101, 120) ">
      <h2 style= "color: aliceblue">  {{nombre}}  </h2>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style= "background-color: rgb(180, 101, 120) ">

   <ion-card >
     
     <img [src] = avatar>
     
    <ion-list >
      <ion-item style="background-color:rgb(148, 228, 228)">
          <ion-icon name="mail"> {{correo}}</ion-icon>
      </ion-item>
     
      <ion-item style="background-color:rgb(148, 228, 228)" >
          <ion-icon name="logo-whatsapp"> {{telefono}}</ion-icon>
      </ion-item>
      
      <ion-item style="background-color:rgb(148, 228, 228)">
          <ion-icon name="logo-facebook"> {{facebook}}</ion-icon>
      </ion-item>

      <ion-item style="background-color:rgb(148, 228, 228)">
          <ion-icon name="logo-twitter"> {{twitter}}</ion-icon>
      </ion-item>

      <ion-item style="background-color:rgb(148, 228, 228)">
          <ion-icon name="logo-instagram"> {{instagram}}</ion-icon>
      </ion-item>
        
    </ion-list>
    
   </ion-card> 
   

</ion-content>
