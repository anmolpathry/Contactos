<ion-header >
  <ion-toolbar>
    <ion-buttons end>
      <button (click)="clickAgregar()" ion-button icon-only color="royal">
        <ion-icon  name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title style= "background-color: rgb(180, 101, 120) " >
      <h2 style="color: aliceblue"> Contactos </h2>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding style= "background-color: rgb(180, 101, 120) "> 

    <ion-list >
        <ion-item-sliding *ngFor= "let contacto of Contactos">
          <ion-item style= "background-color: rgb(177, 101, 240) " >
            <ion-avatar item-start >
              <img [src]= contacto.avatar>
            </ion-avatar>
            <h2 (click)= "ClickMostrar(contacto)">{{contacto.nombre}}</h2>
            <h3>{{contacto.telefono}}</h3>
          </ion-item>
          <ion-item-options side="left">
          </ion-item-options>
          <ion-item-options side="right">
            <button ion-button color="danger">
              <ion-icon name="close"></ion-icon>
              Eliminar
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

</ion-content>
